apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    addons.example.org/dashboard: dashboard-sample
    k8s-app: kubernetes-dashboard
  name: kubernetes-dashboard
  namespace: kube-system

---

apiVersion: v1
kind: Secret
metadata:
  labels:
    addons.example.org/dashboard: dashboard-sample
    k8s-app: kubernetes-dashboard
  name: kubernetes-dashboard-certs
  namespace: kube-system
type: Opaque

---

apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  labels:
    addons.example.org/dashboard: dashboard-sample
    k8s-app: kubernetes-dashboard
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  assemblyPhase: Pending
  componentGroupKinds:
  - group: app.k8s.io
    kind: Application
  - group: apps
    kind: Deployment
  - group: rbac.authorization.k8s.io
    kind: Role
  - group: rbac.authorization.k8s.io
    kind: RoleBinding
  - group: ""
    kind: Secret
  - group: ""
    kind: Service
  - group: ""
    kind: ServiceAccount
  descriptor:
    description: "This is a demo of the kubebuilder-declarative-pattern project and
      not a production ready installation.\nKubernetes Dashboard is a general purpose,
      web-based UI for Kubernetes clusters. \nIt allows users to manage applications
      running in the cluster and troubleshoot them, as well as manage the cluster
      itself.\n"
    icons:
    - src: https://github.com/kubernetes/kubernetes/raw/master/logo/logo.png
      type: image/png
    keywords:
    - addon
    - dashboard
    links:
    - description: Project Homepage
      url: https://github.com/kubernetes/dashboard
    maintainers:
    - email: maintainer@example.org
      name: Maintainer
    type: kubernetes-dashboard
    version: ""
  selector:
    matchLabels:
      addons.example.org/dashboard: dashboard-sample

---

apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    addons.example.org/dashboard: dashboard-sample
    k8s-app: kubernetes-dashboard
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  replicas: 5
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: kubernetes-dashboard
  template:
    metadata:
      labels:
        k8s-app: kubernetes-dashboard
    spec:
      containers:
      - args:
        - --auto-generate-certificates
        image: k8s.gcr.io/kubernetes-dashboard-amd64:v1.8.3
        livenessProbe:
          httpGet:
            path: /
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 30
          timeoutSeconds: 30
        name: kubernetes-dashboard
        ports:
        - containerPort: 8443
          protocol: TCP
        volumeMounts:
        - mountPath: /certs
          name: kubernetes-dashboard-certs
        - mountPath: /tmp
          name: tmp-volume
      serviceAccountName: kubernetes-dashboard
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      volumes:
      - name: kubernetes-dashboard-certs
        secret:
          secretName: kubernetes-dashboard-certs
      - emptyDir: {}
        name: tmp-volume

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    addons.example.org/dashboard: dashboard-sample
    k8s-app: kubernetes-dashboard
  name: kubernetes-dashboard-minimal
  namespace: kube-system
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
- apiGroups:
  - ""
  resourceNames:
  - kubernetes-dashboard-key-holder
  - kubernetes-dashboard-certs
  resources:
  - secrets
  verbs:
  - get
  - update
  - delete
- apiGroups:
  - ""
  resourceNames:
  - kubernetes-dashboard-settings
  resources:
  - configmaps
  verbs:
  - get
  - update
- apiGroups:
  - ""
  resourceNames:
  - heapster
  resources:
  - services
  verbs:
  - proxy
- apiGroups:
  - ""
  resourceNames:
  - heapster
  - 'http:heapster:'
  - 'https:heapster:'
  resources:
  - services/proxy
  verbs:
  - get

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    addons.example.org/dashboard: dashboard-sample
    k8s-app: kubernetes-dashboard
  name: kubernetes-dashboard-minimal
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubernetes-dashboard-minimal
subjects:
- kind: ServiceAccount
  name: kubernetes-dashboard
  namespace: kube-system

---

apiVersion: v1
kind: Service
metadata:
  labels:
    addons.example.org/dashboard: dashboard-sample
    k8s-app: kubernetes-dashboard
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  ports:
  - port: 443
    targetPort: 8443
  selector:
    k8s-app: kubernetes-dashboard
